<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Event Registration</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Register for an Event</h1>

  <form id="registrationForm">
    <div class="form-group">
      <label>Name:</label><br>
      <input type="text" name="name">
      <div class="error" id="nameError"></div>
    </div>

    <div class="form-group">
      <label>Email:</label><br>
      <input type="email" name="email">
      <div class="error" id="emailError"></div>
    </div>

    <div class="form-group">
      <label>Choose Event:</label><br>
      <select name="event">
        <option value="">Select an event</option>
        <option value="Yoga Session">Yoga Session</option>
        <option value="Rock Concert">Rock Concert</option>
        <option value="JavaScript Workshop">JavaScript Workshop</option>
      </select>
      <div class="error" id="eventError"></div>
    </div>

    <button type="submit">Register</button>
  </form>

  <div id="confirmation" style="margin-top: 20px; font-weight: bold;"></div>

  <script src="script.js"></script>
</body>
</html>
