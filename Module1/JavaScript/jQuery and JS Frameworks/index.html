<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Event Portal</title>
  <style>
    .event-card {
      display: none;
      margin: 10px 0;
      padding: 10px;
      background-color: #e7f3ff;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Upcoming Events</h2>

  <button id="registerBtn">Show Events</button>

  <div id="eventsContainer">
    <div class="event-card"> Music Night - Register Now</div>
    <div class="event-card"> Tech Talk - Join the Innovation</div>
    <div class="event-card"> Health Camp - Free Checkup</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
