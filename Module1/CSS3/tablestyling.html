<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Admin Table - Local Community Events</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    h2 {
      text-align: center;
      color: #2E8B57;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
    }

    th {
      background-color: #2E8B57;
      color: white;
    }

    /* Zebra striping */
    tr:nth-child(even) {
      background-color: pink;
    }

    tr:hover {
      background-color: blueviolet;
    }
  </style>
</head>
<body>

  <h2>Event Management Table</h2>

  <table>
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Music Night</td>
        <td>June 10</td>
        <td>Central Park</td>
        <td>Confirmed</td>
      </tr>
      <tr>
        <td>Food Festival</td>
        <td>June 15</td>
        <td>Main Street</td>
        <td>Pending</td>
      </tr>
      <tr>
        <td>Yoga in the Park</td>
        <td>June 20</td>
        <td>River Side</td>
        <td>Confirmed</td>
      </tr>
      <tr>
        <td>Book Fair</td>
        <td>June 25</td>
        <td>Community Center</td>
        <td>Scheduled</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
