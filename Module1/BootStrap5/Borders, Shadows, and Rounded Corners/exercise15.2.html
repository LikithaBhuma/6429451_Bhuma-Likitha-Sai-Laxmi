<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card with Shadow and Rounded Corners</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h4 class="card-title">Premium Feature</h4>
    <p class="card-text">This card has a large shadow and a rounded pill button below.</p>
    <button class="btn btn-primary rounded-pill">Get Started</button>
  </div>
</div>

</body>
</html>
