<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Typography Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1 class="display-1 text-primary">Display Heading 1</h1>
  <p class="lead">This is a lead paragraph that stands out from regular paragraphs.</p>
  <p class="text-muted">This is muted text for less important information.</p>
  <p class="fw-bold">This text is bold using the <code>fw-bold</code> utility.</p>
  <p class="fst-italic">This text is italicized using the <code>fst-italic</code> utility.</p>
</div>

</body>
</html>
