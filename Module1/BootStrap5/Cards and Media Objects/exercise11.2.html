<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Media Object Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-5">
  <div class="d-flex align-items-start">
    <img src="https://via.placeholder.com/100" class="me-3 rounded" alt="Thumbnail">
    <div>
      <h5 class="mt-0">Media Heading</h5>
      <p>This is the body of the media object. It's aligned next to the image using flex utilities in Bootstrap 5.</p>
    </div>
  </div>
</div>

</body>
</html>
