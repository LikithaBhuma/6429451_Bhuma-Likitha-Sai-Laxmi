<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Bundle JS</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="text-info">Using bootstrap.bundle.min.js</h1>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#info">
      Toggle Info
    </button>
    <div class="collapse mt-3" id="info">
      <div class="card card-body">
        This is a collapsible section powered by Bootstrap JS plugins.
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
