<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pricing Section</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
  <div class="row text-center">
    <div class="col-md-4 mb-4">
      <div class="card p-4 h-100">
        <h5 class="card-title">Basic</h5>
        <h2 class="text-primary">$10</h2>
        <p>Essential features for individuals.</p>
        <button class="btn btn-outline-primary mt-3">Choose Plan</button>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card p-4 h-100 shadow">
        <h5 class="card-title">Standard</h5>
        <h2 class="text-success">$20</h2>
        <p>Better features for small teams.</p>
        <button class="btn btn-success mt-3">Choose Plan</button>
      </div>
    </div>
    <div class="col-md-4 mb-4">
      <div class="card p-4 h-100">
        <h5 class="card-title">Premium</h5>
        <h2 class="text-danger">$30</h2>
        <p>All features for businesses.</p>
        <button class="btn btn-outline-danger mt-3">Choose Plan</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
