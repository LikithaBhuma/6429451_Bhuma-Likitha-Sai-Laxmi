<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spacing Utilities</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="bg-light border m-3 p-2">
    <h5>Box with Margin (m-3) and Padding (p-2)</h5>
    <p>This box has margin around and padding inside.</p>
  </div>

  <div class="bg-warning text-white mt-4 py-5 px-3">
    <h5>Box with mt-4, py-5, px-3</h5>
    <p>Large vertical padding, some horizontal padding, and top margin.</p>
  </div>
</div>

</body>
</html>
