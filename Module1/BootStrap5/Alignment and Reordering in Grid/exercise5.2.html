<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reordering Columns</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 order-md-2 bg-info text-white p-3">
      <h5>Second Column</h5>
      <p>This appears second on desktop, but first on mobile.</p>
    </div>
    <div class="col-md-6 order-md-1 bg-secondary text-white p-3">
      <h5>First Column</h5>
      <p>This appears first on desktop, but second on mobile.</p>
    </div>
  </div>
</div>

</body>
</html>
