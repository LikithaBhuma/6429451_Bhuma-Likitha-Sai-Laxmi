<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flex Card Layout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="card p-3">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title m-0">User Profile</h5>
        <small class="text-muted">Updated 2 hours ago</small>
      </div>
      <button class="btn btn-sm btn-outline-primary">Edit</button>
    </div>
    <p class="mt-3">This layout uses Flexbox to space and align elements inside the card header.</p>
  </div>
</div>

</body>
</html>
