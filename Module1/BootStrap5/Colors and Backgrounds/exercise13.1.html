<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Colors</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container-fluid p-4">
  <div class="row text-center">
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-primary text-white rounded">Users</div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-success text-white rounded">Revenue</div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-warning text-dark rounded">Alerts</div>
    </div>
    <div class="col-md-3 mb-3">
      <div class="p-3 bg-danger text-white rounded">Errors</div>
    </div>
  </div>
</div>

</body>
</html>
