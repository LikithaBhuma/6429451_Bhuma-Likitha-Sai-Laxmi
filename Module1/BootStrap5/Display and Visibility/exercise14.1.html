<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Display</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-5">
  <div class="alert alert-info d-block d-md-none">
    This is visible only on small screens (mobile).
  </div>

  <div class="alert alert-warning d-none d-md-block d-lg-none">
    This is visible only on medium screens (tablet).
  </div>

  <div class="alert alert-success d-none d-lg-flex">
    This is visible only on large screens and above (desktop).
  </div>
</div>

</body>
</html>
